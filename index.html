    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            font-size: 24px;
            line-height: 2;
            padding-bottom: 40px; /* dont know */
        }
        .damn-line {
            margin: 30px 0;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .watermark {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #777;
            opacity: 0.5; /* yeah */
            z-index: 1000; /* high z-index (i think thats what its called) to ensure its 🔛🔝 */
            background-color: rgba(245, 245, 245, 0.5);
            padding: 5px;
            border-radius: 3px;
            pointer-events: none; /* makes it so its not interfierable */
        } 
        .watermark a {
            color: #555;
            text-decoration: none;
            pointer-events: auto; /* clicker */
        }
        .watermark a:hover {
            text-decoration: underline;
        }

</head>
<body>

        <div class="damn-line">Damn is 😂🎉</div>
    </div>

    <script>
        // keeps track of lines
        let lineCount = 20; // start with 20 whole lines
        
        // functions to add more content
        function addMoreContent() {
            const content = document.getElementById('content');
            const newLine = document.createElement('div');
            newLine.className = 'damn-line';
            newLine.innerHTML = 'Damn is 😂🎉';
            content.appendChild(newLine);
            lineCount++;
        }
        
        // finds when user is near rock bottom
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const bodyHeight = document.body.offsetHeight;
            
            // if within 300 pixels of the page below then add more content
            if (bodyHeight - (scrollPosition + windowHeight) < 300) {
                // add 5 more lines
                for (let i = 0; i < 5; i++) {
                    addMoreContent();
                }
            }
        });
        
        // initial lines so it does that "Damn is 😂🎉"
        for (let i = 0; i < 30; i++) {
            addMoreContent();
        }
    </script>
