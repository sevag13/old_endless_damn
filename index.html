    <script>
        // tracks how much lines
        let lineCount = 20; // start of lines (adjustable of course)
        
        // functions for adding this
        function addMoreContent() {
            const content = document.getElementById('content');
            const newLine = document.createElement('div');
            newLine.className = 'damn-line';
            newLine.innerHTML = 'Damn is 😂🎉';
            content.appendChild(newLine);
            lineCount++;
        }
        
        // litsens if the person scrolling is near the end then repeat process
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const bodyHeight = document.body.offsetHeight;
            
            // if were withing like 300 pixels add same thing
            if (bodyHeight - (scrollPosition + windowHeight) < 300) {
                // just adds below lines (5 of course)
                for (let i = 0; i < 5; i++) {
                    addMoreContent();
                }
            }
        });
        
        // add the lines so the site is scrollable
        for (let i = 0; i < 30; i++) {
            addMoreContent();
        }
    </script>
